<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <script>
        function validateForm() {
            console.log("in function");

            var x = document.forms["myForm"]["useremail"].value;
            var y = document.forms["myForm"]["password"].value;
            if (x == null || x == "") {
                alert("Email must be filled out");
                return false;
            }

            if (y == null || y == "") {
                alert("Password must be filled out");
                return false;
            }
        }
    </script>
</head>
<body>
<p>Registration Success!</p>
<span>You user id is</span>
<span th:text="${getuserid}"></span>
<div class="form-box" id="login-box">
    <div class="header">Sign In with your user id and password</div>
    <form action="#" name="myForm" onsubmit="return validateForm()" th:action="@{/labtwo/users/homepage}" method="get">
        <div class="body bg-gray">
            <div class="form-group">
                <input type="text" name="user_id" class="form-control" placeholder="User Id"/>
            </div>
            <div class="form-group">
                <input type="password" name="pwd" class="form-control" placeholder="Password"/>
            </div>
            <div class="form-group">
                <input type="hidden" name="brief" value="off" />
                <input type="checkbox" name="brief" class="form-control" />Brief
            </div>
        </div>
            <div class="footer">
                <button type="submit">Sign Me In</button>
                <a href="/labtwo/register" class="text-center">Register a new membership</a>
            </div>
    </form>
    </div>
</body>
</html>
