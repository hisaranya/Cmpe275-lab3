<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<script>
    function validateForm() {
        console.log("in function");
        var x = document.forms["myForm"]["email"].value;
        var y = document.forms["myForm"]["password"].value;
        var z = document.forms["myForm"]["firstname"].value;
        var c = document.forms["myForm"]["lastname"].value;

        if (x == null || x == "") {
            alert("Email must be filled out");
            return false;
        }
        if (z == null || z == "") {
            alert("First Name must be filled out");
            return false;
        }

        if (y == null || y == "") {
            alert("Password must be filled out");
            return false;
        }
        if (c == null || c == "") {
            alert("Last Name must be filled out");
            return false;
        }
    }
</script>
</head>
<body class="blue">
<h2>Welcome to Mallika's Spring MVC lab(2) for CMPE 275</h2>
<div class="form-box" id="loginbox">
    <div class="header">Register</div>
        <form action="#" name="myForm" onsubmit="return validateForm()" th:action="@{/labtwo/users}" th:object="${createuser}" method="post">
            <div class="white">
                <div class="form-group">
                    <p><input type="text" name="email" th:field="*{email}" placeholder="email" class="form-control"/></p>
                </div>
                <div class="form-group">
                    <p><input type="password" name="password" th:field="*{password}" placeholder="Password" class="form-control"/></p>
                </div>
                <div class="form-group">
                    <p><input type="text" name="firstname" th:field="*{firstname}" placeholder="First Name" class="form-control"/></p>
                </div>
                <div class="form-group">
                    <p><input type="text" name="lastname" th:field="*{lastname}" placeholder="Last Name" class="form-control"/></p>
                </div>
                <div class="form-group">
                    <p><input type="text" name="address" th:field="*{address}" placeholder="Address" class="form-control"/></p>
                </div>
                <div class="form-group">
                    <p><input type="text" name="organization" th:field="*{organization}" placeholder="Your Organization" class="form-control"/></p>
                </div>
                <div class="form-group">
                    <p><input type="text" name="aboutyourself" th:field="*{aboutyourself}" placeholder="A Little about yourself" class="form-control"/></p>
                </div>
            </div>
            <div class="footer">
                <button type="submit">Sign Me Up!</button>
            </div>
        </form>
    </div>
</body>
</html>
